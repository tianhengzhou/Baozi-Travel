<md-dialog aria-label="Create Meetup" ng-cloak="">
    <form name="eventForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Create Meetup</h2>
                <span flex=""></span>
                <md-button class="md-icon-button"
                           ng-click="cancel()">
                    <i class="material-icons" aria-label="Close">&#xE5C9;</i>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div layout="column" class="md-inline-form md-dialog-content"
                 layout-padding="">
                <md-input-container class="md-block">
                    <label>Buyer Name</label>
                    <input name="buyerName" ng-model="buyerName"
                           md-maxlength="30"
                           required/>
                    <div ng-messages="eventForm.buyerName.$error"
                         ng-show="eventForm.buyerName.$touched||eventForm.buyerName.$submitted">
                        <div ng-message="required">The name is required.</div>
                        <div ng-message="md-maxlength">The name has to be less
                            than 30 characters long.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Seller Name</label>
                    <input name="sellerName" ng-model="sellerName" md-maxlength="30"
                           required/>
                    <div ng-messages="eventForm.sellerName.$error"
                         ng-show="eventForm.sellerName.$touched||eventForm.sellerName.$submitted">
                        <div ng-message="required">The name is required.</div>
                        <div ng-message="md-maxlength">The name has to be less
                            than 30 characters long.</div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>
    </form>
    <md-button class="md-raised md-primary"
               ng-click="createEvent()">Create Event</md-button>
</md-dialog>
