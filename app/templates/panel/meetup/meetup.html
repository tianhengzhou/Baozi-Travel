<div layout="row" layout-padding layout-margin>
    <md-button class="md-primary md-raised"
               ng-click="meetupCtrl.showDialog($event)">Create
        Meetup</md-button>
</div>
<div layout="row" layout-padding="" layout-margin="">
    <md-whiteframe class="md-whiteframe-10dp"
                   ng-repeat="business in businessCtrl.businesses">
        <div layout="row">{{business.name}}</div>
        <div layout="row">{{business.type}}</div>
        <div layout="row">{{business.location}}</div>
    </md-whiteframe>
</div>
