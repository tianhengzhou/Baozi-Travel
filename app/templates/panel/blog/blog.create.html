<md-dialog aria-label="Create Blog Post" ng-cloak="">
    <form name="eventForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Create Blog Post</h2>
                <span flex=""></span>
                <md-button class="md-icon-button"
                           ng-click="cancel()">
                    <i class="material-icons" aria-label="Close">&#xE5C9;</i>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div layout="column" class="md-inline-form md-dialog-content"
                 layout-padding="">
                <md-input-container class="md-block">
                    <label>Meetup Name</label>
                    <input name="name" ng-model="name" md-maxlength="30"
                           required/>
                    <div ng-messages="eventForm.name.$error"
                         ng-show="eventForm.name.$touched||eventForm.name.$submitted">
                        <div ng-message="required">The name is required.</div>
                        <div ng-message="md-maxlength">The name has to be less
                            than 30 characters long.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Type</label>
                    <md-select name="type" ng-model="type"
                               required>
                        <md-option ng-repeat="type in types"
                                   value="{{type}}">{{type}}</md-option>
                    </md-select>
                    <label>Subtype</label>
                    <md-select name="subtypes" ng-model="subtypes"
                               required>
                        <md-option ng-repeat="subtype in subtypes"
                                   value="{{subtype}}">{{subtype}}</md-option>
                    </md-select>
                    <div ng-messages="eventForm.type.$error">
                        <div ng-message="required">The type is required
                            .</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>
                        Description
                    </label>
                        <textarea name="content"
                                  ng-model="content"
                                  rows="4" md-select-on-focus></textarea>
                </md-input-container>
            </div>
        </md-dialog-content>
    </form>
    <md-button class="md-raised md-primary"
               ng-click="createEvent()">Create Blog Post</md-button>
</md-dialog>
