  <md-subheader>{{ messageCtrl.channelName }}</md-subheader>
<md-list
        ng-class="{message_lg: $mdMedia('gt-sm'),
         message_sm: !$mdMedia('gt-sm')}" scroll-bottom="messageCtrl.messages">
  <md-list-item class="md-2-line" ng-repeat="message in messageCtrl.messages">
    <span ng-if="messageCtrl.profile.$id == message.uid" flex-gt-sm="50"
          flex="20"
    ></span>
    <img ng-src="{{ chatCtrl.getGravatar(message.uid) }}"
         class="md-avatar" alt="{{ chatCtrl.getDisplayName(message.uid) }}" />
    <div class="md-list-item-text">
      <h3>{{messageCtrl.profile.$id == message.uid ? 'me' :
        chatCtrl.getDisplayName(message.uid) }}</h3>
      <p>
        {{ message.body }}
      </p>
    </div>
  </md-list-item>
  </md-list>
<form class="message-form" ng-submit="messageCtrl.sendMessage()" layout="row">
  <md-input-container flex="80">
    <input type="text" class="form-control" ng-model="messageCtrl.message"
           placeholder="Type a message..."/>
  </md-input-container>
  <md-button class="md-fab" type="submit">
    <i class="material-icons">&#xE163;</i>
  </md-button>
</form>
