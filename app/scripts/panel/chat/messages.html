<div class="header">
  <h1>{{ messageCtrl.channelName }}</h1>
</div>

<div class="message-wrap" ng-repeat="message in messageCtrl.messages">
  <img class="user-pic" ng-src="{{ chatCtrl.getGravatar(message.uid) }}" />
  <div class="message-info">
    <div class="user-name">
      {{ chatCtrl.getDisplayName(message.uid) }}
      <span class="timestamp">{{ message.timestamp | date:'short' }}</span>
    </div>
    <div class="message">
      {{ message.body }}
    </div>
  </div>
</div>

<form class="message-form" ng-submit="messageCtrl.sendMessage()">

  <div class="input-group">
    <input type="text" class="form-control" ng-model="messageCtrl.message" placeholder="Type a message...">
    <span class="input-group-btn">
      <button class="btn btn-default" type="submit">Send</button>
    </span>
  </div>

</form>
